<section>

    <div class="d-flex justify-content-between">
      <h4>List product</h4>
      <a routerLink="/product/create" class="btn btn-success">Create New product</a>
    </div>

    <br>
    
    <table class="table ">
      <tr>
        <th>Title</th>
        <th>description</th>
        <th>status</th>
        <th>image</th>
        <th>price</th>
        <th width="220px">Action</th>
      </tr>
      <tr *ngFor="let item  of Product">
        <td>{{ item.title }}</td>
        <td>{{ item.description }}</td>
        <td>{{ item.status }}</td>
        <td>{{ item.image }}</td>
        <td>{{ item.price }}</td>
        <td>
          <a href="#" [routerLink]="['/product/', 'edit', item.id  ]" class="btn btn-primary">Edit</a>
          <button type="button" (click)="deleteProduct(item.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </table>
 </section>
